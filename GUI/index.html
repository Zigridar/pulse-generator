          <p><h6 style="width: 135px;">Генератор</h6></p>
        </div>
      </div>
    </div>
      <!-- Зеленые карточки под микроконтроллеры -->

      <div  class="card blue-grey darken-4 waves-effect waves-light">

    <div style="padding-left: 30px;" class="col m2">
      <span id="connect-button" class="blue-grey darken-1 waves-effect waves-light btn" style="

    <!-- Навбар -->

<div id="phone-card" class="card grey lighten-4 z-depth-0">
  <div class="card-content">

  </div>
  <div class="row">
    <div class="col s7 m7 l7">
      <ul class="collapsible popout z-depth-2">

        <!--Отображение данных-->
        <li class="active">
          <div class="collapsible-header blue-green lighten-4"><i class="material-icons">equalizer</i>Отображение данных</div>
          <div class="collapsible-body">
            <div class="row">
              <div class="col m6">
                <div class="card">
                  <div class="card-content">
                    <span>Реальное напряжение</span>
                    <span class="badge">kV</span>
                    <span id="real-voltage" class="badge">1</span>
                  </div>
                </div>
              </div>
              <div class="col m6">
                <div class="card">
                  <div class="card-content">
                    <span>Ток</span>
                    <span class="badge">mA</span>
                    <span id="current" class="badge">1</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
        <!--Отображение данных-->

        <!--Вакуумметр-->
        <li class="active">
          <div class="collapsible-header"><i class="material-icons">grain</i>Вакуумметр
            <span class="badge"><span id="vacuum-gauge-value">1</span> kV</span>

          </div>
          <div class="collapsible-body"><span></span>

            <canvas id="canvas"></canvas>
            <br>
            <!-- Селекторы -->
            <div class="row">
                 <!-- Селектор частоты -->
              <div style="
              padding-right: 20px;
              padding-left: 30px;
              "class="col m6">

                <label>Частота обновления</label>
                  <select>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="" disabled selected>Choose your option</option>
                  </select>
                </div>
                <!-- Селектор частоты -->

                <!-- Селектор количества точек -->
              <div style="
              padding-right: 40px;
              padding-left: 20px;
              "class="col m6">
                <label>Колличество точек</label>
                  <select>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                  <option value="" disabled selected>Choose your option</option>
                  </select>
               </div>
               <!-- Селектор количества точек -->
            </div>
            <!-- Селекторы -->

          </div>
        </li>
        <!--Вакуумметр-->

      </ul>

    </div>



    <div class="col s5 m6 l5">
      <ul class="collapsible popout z-depth-2">

        <!-- Регулировка напряжения и частоты -->
        <li class="active">
          <div class="collapsible-header"><i class="material-icons">settings</i>Установка частоты и напряжения</div>
          <div class="collapsible-body">
            <div class="row">

              <!-- Напряжение карточка -->
              <div class="col m6">
                <div class="card">
                  <div class="card-content">
                    <div class="card-title">
                      <i class="material-icons">flash_on</i>
                      <span>Напряжение</span>
                    </div>
                    <!-- Переключатель -->
                    <div class="switch">
                      <label>
                        Off
                        <input type="checkbox">
                        <span class="lever"></span>
                        On
                      </label>
                    </div>
                    <!-- Переключатель -->
                    <!-- Слайдер -->
                    <form action="#">
                      <p class="range-field">
                        <input type="range" id="test5" value="0" min="0" max="40" />
                      </p>
                    </form>
                    <div class="row">
                      <div class="col m6">
                        <input type="number" min="0" max="40">
                      </div>
                      <div class="col m6">
                        <a id="set_voltage"class="waves-effect waves-light btn teal lighten-2">SET</a>
                      </div>
                    </div>
                    <!-- Слайдер -->
                  </div>
                </div>
              </div>
              <!-- Напряжение карточка -->

              <!-- Частота карточка -->
              <div class="col m6">
                <div class="card">
                  <div class="card-content">
                    <div class="card-title">
                      <i class="material-icons">timer</i>
                      <span>Частота</span>
                    </div>
                    <!-- Переключатель -->
                    <div class="switch">
                      <label>
                        Off
                        <input type="checkbox">
                        <span class="lever"></span>
                        On
                      </label>
                    </div>
                    <!-- Переключатель -->
                    <!-- Слайдер -->
                    <form action="#">
                      <p class="range-field">
                        <input class="teal lighten-2" type="range" id="test6" value="0" min="0" max="200" />
                      </p>
                    </form>
                    <div class="row">
                      <div class="col m6">
                        <input type="number" min="0" max="200">
                      </div>
                      <div class="col m6">
                        <a id="set_frequency" class="waves-effect waves-light btn teal lighten-2">SET</a>
                      </div>
                    </div>
                    <!-- Слайдер -->
                  </div>
                </div>
              </div>
              <!-- Частота карточка -->
            </div>

          </div>
        </li>
        <!-- Регулировка напряжения и частоты -->

      </ul>
    </div>
    </div>

  </div>
